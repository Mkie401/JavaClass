<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.status {
				color: #fff;
				display: inline-block;
				border-radius: 4px;
				padding: 2px 4px;
			}
			.s1 {
				background-color: red
			}
			.s2 {
				background-color: blue
			}
			.s3 {
				background-color: green
			}
			.s4 {
				background-color: gold
			}
		</style>
	</head>
	<body>
		<h1>Page 2</h1>
		<hr>
		<div th:switch="${status}">
			<div th:case="s1" class="status s1">狀態1</div>
			<div th:case="s2" class="status s2">狀態2</div>
			<div th:case="s3" class="status s3">狀態3</div>
			<div th:case="*" class="status s4">其他狀態</div>
		</div>
	</body>
</html>
